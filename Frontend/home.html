<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #42a5f5, 0 0 20px #42a5f5, 0 0 30px #42a5f5;
        }
        to {
          text-shadow: 0 0 20px #64b5f6, 0 0 30px #64b5f6, 0 0 40px #64b5f6;
        }
      }
    </style>
  </head>
  <body class="bg-cyan-100 font-sans flex flex-col min-h-screen">
    <!-- Barra de navegación -->
    <header
      class="flex justify-between items-center p-5 bg-gradient-to-r from-blue-400 to-blue-500 text-white"
    >
      <div
        class="text-2xl font-bold animate-pulse"
        style="animation: glow 1.5s ease-in-out infinite alternate"
      >
        Unicity
      </div>
      <input
        type="text"
        placeholder="Buscar..."
        class="w-1/2 p-2 rounded-full border-none text-lg shadow-md"
      />
      <select
        class="p-2 rounded-full border-none text-black shadow-md bg-white"
      >
        <option value="" disabled selected>Filtrar</option>
        <option value="option1">Electricidad</option>
        <option value="option2">Carpintería</option>
        <option value="option3">Albañilería</option>
      </select>
      <div class="flex items-center space-x-4">
        <span id="user-name" class="text-lg font-semibold">NotLogged</span>
        <button
          id="logout"
          class="bg-red-500 px-4 py-2 rounded-full text-white"
        >
          Salir
        </button>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow">
      <section class="flex flex-wrap justify-around my-10">
        <!-- Tarjetas de servicios -->
        <!-- Tarjeta 1 -->
        <div
          class="bg-white rounded-lg shadow-lg w-72 m-5 text-center p-5 transition-transform transform hover:-translate-y-2 hover:shadow-xl"
        >
          <img
            src="carpintero.jfif"
            alt="Profile 1"
            class="w-full rounded-full mb-4"
          />
          <h3 class="text-xl text-gray-800 mb-2">John Doe</h3>
          <p class="text-gray-600 mb-4">Carpintero</p>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded-full transition-colors duration-300 hover:bg-blue-400"
          >
            Contactar
          </button>
        </div>

        <!-- Tarjeta 2 -->
        <div
          class="bg-white rounded-lg shadow-lg w-72 m-5 text-center p-5 transition-transform transform hover:-translate-y-2 hover:shadow-xl"
        >
          <img
            src="electricista.jfif"
            alt="Profile 2"
            class="w-full rounded-full mb-4"
          />
          <h3 class="text-xl text-gray-800 mb-2">Jane Smith</h3>
          <p class="text-gray-600 mb-4">Electricista</p>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded-full transition-colors duration-300 hover:bg-blue-400"
          >
            Contactar
          </button>
        </div>

        <!-- Tarjeta 3 -->
        <div
          class="bg-white rounded-lg shadow-lg w-72 m-5 text-center p-5 transition-transform transform hover:-translate-y-2 hover:shadow-xl"
        >
          <img
            src="jardinero.jfif"
            alt="Profile 3"
            class="w-full rounded-full mb-4"
          />
          <h3 class="text-xl text-gray-800 mb-2">Michael Lee</h3>
          <p class="text-gray-600 mb-4">Jardinero</p>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded-full transition-colors duration-300 hover:bg-blue-400"
          >
            Contactar
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Unicity. Todos los derechos reservados.</p>
        <p>
          <a href="#" class="text-white hover:underline"
            >Política de privacidad</a
          >
          |
          <a href="#" class="text-white hover:underline"
            >Términos de servicio</a
          >
        </p>
      </div>
    </footer>

    <script src="./src/newMain.js"></script>
  </body>
</html>
